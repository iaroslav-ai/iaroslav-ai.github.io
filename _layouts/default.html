<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

  </head>

  <body>
    <!--Header-->
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <nav>
            <a href="{{ site.baseurl }}/"><b>Iaroslav Shcherbatyi</b></a>
            <a href="https://scholar.google.de/citations?user=tQXS7LIAAAAJ&hl=en">Publications</a>
            <a href="{{ site.baseurl }}/under_construction">Projects</a>
            <a href="{{ site.baseurl }}/under_construction">Demos</a>
            <a href="https://docs.google.com/document/d/1lyqMQ7tKS7N1o7xGfTWXQ-wd2rHkBK3piQs0MOzrxyY/edit?usp=sharing">CV</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="https://github.com/iaroslav-ai">Code</a>
            <a href="{{ site.baseurl }}/under_construction">Contact</a>
            <a href="{{ site.baseurl }}/under_construction">Jobs</a>
          </nav>

        </header>
      </div>
    </div>

    <!--Main content-->
    <div id="main" role="main" class="container">
      {{ content }}
    </div>


  </body>
</html>
